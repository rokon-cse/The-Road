<section class="contact">
  <h2 class="contact__heading">Contact Us</h2>

  <form class="contact__form">
    <div class="input-group">
      <label for="user-name">Full Name *</label>
      <input type="text" class="contact__input" placeholder="Enter your name" id="user-name">
    </div>

    <div class="input-groups">
      <div class="input-group">
        <label for="user-email">Email Address *</label>
        <input type="email" class="contact__input" placeholder="Enter your email" id="user-email">
      </div>

      <div class="input-group">
        <label for="user-phone">Phone</label>
        <input type="text" class="contact__input" placeholder="Enter phone number" id="user-phone">
      </div>
    </div>

    <div class="input-group">
      <label for="user-message">Your message</label>
      <textarea class="contact__textarea" id="user-message" placeholder="Your message here .."></textarea>
    </div>

    <input type="submit" value="submit" class="contact__btn">
  </form>
</section>
